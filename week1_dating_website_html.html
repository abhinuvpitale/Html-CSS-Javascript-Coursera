<html>
	<head>
		<style>
		fieldset {background:lightyellow; border:10px solid yellow; margin-bottom:10px width: 720px}
		label {width:180px;display:inline-block;right-align;top-align}
		textarea {width:360px; height:50px}
		label:hover { font-size:40px }
		input:hover { font-size:40px }
		</style>
	</head>
	<body>
	<h1>Please enter your details for Our Dating Website!</h1>
	<form action = 'https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php' method = 'post'>
		<fieldset>
			<legend>Your Face</legend>
			<label for="avatar">Your image:</label> <input id = 'avatar' name = 'avatar'type = 'file' required><br>
			Preview: <img id = 'preview'>
		</fieldset>
		<fieldset>
			<legend>Your General Details</legend>
			<label for="name">Your Name: </label><input id = 'name' name = 'name' type = 'text' value = 'Your Name here' required><br>
			<label for="gender">Gender:</label> <input class = 'chk' type = 'radio' name = 'gender' required> Male <input type = 'radio' name = 'gender' required> Female <br>
			<label for="age">Age: </label><input id = 'age' name = 'age' type = 'number' required><br>
			<label for="dob">Date of Birth: </label> <input id = 'dob' name = 'dob' type = 'date'> <br>
			<label for="desh">Favorite Color:</label> <input id = 'desh' name = 'desh' type = 'color'> <br>
			<label for="rang">Which Country:</label>
			<select required id = 'rang' name = 'rang'>
				<option disabled selected value> -- select an option -- </option>
				<option value="US">US</option>
				<option value="UK">UK</option>
				<option value="Italy">Italy</option>
				<option value="Russia">Russia</option>
				<option value="Japan">Japan</option>
				<option value="China">China</option>
			</select>
		</fieldset>
		<fieldset>
			<legend>Your Indicators</legend>
			<label for="height">Height:</label> Short<input id = 'height' name = 'height' type="range" min="0" max="100">Tall <br>
			<label for="salary">Salary:</label> Poor<input id = 'salary' name = 'salary' type="range" min="0" max="100">Richie Rich
		</fieldset>
		<fieldset>
			<legend>Your Contact Information</legend>
			<label for="email">Email:</label> <input id = 'mob' name = 'email' type="email"><br>
			<label for="mob">Mobile:</label> <input id = 'mob' name = 'mob' type="tel"><br>
			<label for="address">Address:</label> <textarea id = 'address' name = 'address'></textarea><br>
			<label for="method">Method to Contact you :</label> <input name = 'method' type = 'checkbox'>Email <input name = 'method' type = 'checkbox'>Whatsapp <input name = 'method' type = 'checkbox'>In App Chat<br>
		</fieldset>
		<input type = 'submit'>
	<form>
	<script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
	</body>
</html>
